    <main class="container">
      <div class="row">
        <div class="col">
          <h1 class="mb-3 contact">Contact</h1>
        </div>
        </div>
        <div class="row">
          <div class="col">
            <p class="intro mb-3">Vous avez une envie, une question?</br>N'hésitez pas à me contacter...</p>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12 col-lg-7">
        <form action="https://formspree.io/f/mzbyeepp"method="POST">
          <div class="row">
              <div class="col-md-12 form-group">
                <label class="label" for="firstname">Prénom</label>
                <input class="form-control" type="text" name="firstName" placeholder="Prénom" required="required"/>
              </div>
          </div>
          <div class="row">
            <div class="col-md-12 form-group">
              <label class="label" for="name">Nom</label>
              <input type="text" class="form-control" name="name" placeholder="Nom" required="required">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 form-group ">
              <label class="label" for="subject">Sujet</label>
              <input type="text" class="form-control" name="subject" placeholder="Sujet" required="required">
            </div>
          </div>
          <div class="row">
              <div class="col-md-12 form-group">
                <label class="label" for="replyto">Courriel</label>
                <input class="form-control" type="email" name="_replyto" placeholder="Courriel" required="required">
              </div>
          </div>
          <div class="row">
            <div class="col-md-12 form-group">
              <label class="label" for="message">Message</label>
              <textarea name="message" class="form-control" cols="30" rows="4" placeholder="Message" required="required"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 form-group text-center">
              <button class="btn" type="submit">Envoyer</button>
            </div>
          </div>
        </form>
        </div>
        <div class="col-5">
          <img src="images/Vanta.jpg" alt="photo Vanta's costumes" class="photocontact">
        </div>
