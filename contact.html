                                    </div>

                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 ">
                                <div class="dbox w-100 text-center ">
                                    <div class="icon d-flex align-items-center justify-content-center ">
                                        <span class="fa fa-paper-plane "></span>
                                    </div>
                                    <div class="text ">
                                        <p><span>Email:</span> <a href="mailto:info@vantascostume.com ">info@vantascostume.com</a></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-3 ">
                                <div class="dbox w-100 text-center ">
                                    <div class="icon d-flex align-items-center justify-content-center ">
                                        <span class="fa fa-globe "></span>
                                    </div>
                                    <div class="text ">
                                        <p><span>Website</span> <a href="# ">vantascostume.com</a></p>
                                    </div>
                                </div>

                        </div>
                        <div class="row no-gutters ">
                            <div class="col-md-7 ">
                                <div class="contact-wrap w-100 p-md-5 p-4 ">
                                    <h3 class="mb-4 ">contact</h3>
                                    <div id="form-message-warning " class="mb-4 "></div>
                                    <div id="form-message-success " class="mb-4 ">
                                        <!--Your message was sent, thank you!-->
                                    </div>
                                    <form method="POST " id="contactForm " name="contactForm " class="contactForm ">
                                        <div class="row ">
                                            <div class="col-md-6 ">
                                                <div class="form-group ">
                                                    <label class="label " for="name ">Nom Prénom</label>
                                                    <input type="text " class="form-control " name="name " id="name " placeholder="Name ">
                                                </div>
                                            </div>
                                            <div class="col-md-6 ">
                                                <div class="form-group ">
                                                    <label class="label " for="email ">Email</label>
                                                    <input type="email " class="form-control " name="email " id="email " placeholder="Email ">
                                                </div>
                                            </div>
                                            <div class="col-md-12 ">
                                                <div class="form-group ">
                                                    <label class="label " for="subject ">Sujet</label>
                                                    <input type="text " class="form-control " name="subject " id="subject " placeholder="Sujet ">
                                                </div>
                                            </div>
                                            <div class="col-md-12 ">
                                                <div class="form-group ">
                                                    <label class="label " for="# ">Message</label>
                                                    <textarea name="message " class="form-control " id="message " cols="30 " rows="4 " placeholder="Message "></textarea>
                                                </div>
                                            </div>
                                            <div class="col-md-12 ">
                                                <div class="form-group ">
                                                    <input type="submit " value="Envoyez " class="btn btn-primary ">
                                                    <div class="submitting "></div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-5 d-flex align-items-stretch ">
                                <div class="info-wrap w-100 p-5 img " style="background-image: url(images/img.jpg); ">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
